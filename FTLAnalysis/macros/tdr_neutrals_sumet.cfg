<draw>
plots sumet_comp sumet_vs_linden sumet_vs_timeden
saveAs pdf png root
plugins 'rootlogon.C' 'gStyle->SetOptStat("")' \
        '$CMSSW_BASE/src/ExternalTools/FuriousPlotter/scripts/macros/FPCanvasStyle.C'

outDir '/eos/user/s/spigazzi/www/precision_timing/TDR/neutrals/NuGun/200PU/'
</draw>

input /eos/user/s/spigazzi/ntuples/MTD/TDR/neutrals_reco/nugun_sumet_mtd5_200PU_v1.root sumet_tree

# sumet
<sumet_comp>
customize 'macro:FPCanvasStyle(this, "CMS", "(14 TeV)", 0, "Phase-2 Simulation", 1)'
legendHeader '<PU>=200. |#eta_{#gamma}|<1.5'
legendXY 0.2 0.7 0.7 0.9
histos no_mtd mtd
<no_mtd>
        src= input
        var 'barrel_sumet'
        bins 100 0 500
        customize 'SetTitle(";#Sigma E_{T} (GeV); Events / (5 GeV);")' 'SetLineColor(kBlack)' 'SetMaximum(400)'
        legendEntry 'No BTL' l
</no_mtd>
<mtd_noeff= no_mtd>
        var 'barrel_mtd_noeff_sumet[0]'
        customize+= 'SetLineColor(kCyan-8)'
        legendEntry 'BTL: #sigma_{t}=35ps, #epsilon_{#gamma} = 1' l
</mtd_noeff>
<mtd= no_mtd>
        var 'barrel_mtd_sumet[0]'
        customize+= 'SetLineColor(kRed+1)'
        legendEntry 'BTL' l
        #: #sigma_{t}=35ps, #epsilon_{#gamma} = 0.3-0.55' l
</mtd>
</sumet_comp>

# sumet vs linear density
<sumet_vs_linden= sumet_comp>
<no_mtd>
        src= input
        var 'barrel_sumet:200*TMath::Gaus(vtx_z*10, 0, 42, 1)'
        bins 10 0 1.9 0 500
        customize 'SetTitle(";Line density (mm^{-1});#Sigma E_{T} (GeV)")' 'SetLineColor(kBlack)' 'SetMarkerColor(kBlack)' 'GetYaxis()->SetRangeUser(0, 400)'
        legendEntry 'No BTL' lp
</no_mtd>
<mtd_noeff= no_mtd>
        var 'barrel_mtd_noeff_sumet[0]:200*TMath::Gaus(vtx_z*10, 0, 42, 1)'
        customize+= 'SetLineColor(kCyan-8)' 'SetMarkerColor(kCyan-8)'
        legendEntry 'BTL: #sigma_{t}=35ps, #epsilon_{#gamma} = 1' lp
</mtd_noeff>
<mtd= no_mtd>
        var 'barrel_mtd_sumet[0]:200*TMath::Gaus(vtx_z*10, 0, 42, 1)'
        customize+= 'SetLineColor(kRed+1)' 'SetMarkerColor(kRed+1)' 
        legendEntry 'BTL: #sigma_{t}=35ps, #epsilon_{#gamma} = 0.3-0.55' lp
</mtd>
</sumet_vs_linden>

# sumet vs time density
<sumet_vs_timeden= sumet_comp>
<no_mtd>
        src= input
        var 'barrel_sumet:200*TMath::Gaus(vtx_t*1000, 0, 180, 1)'
        bins 10 0 0.5 0 500
        customize 'SetTitle(";Time density (ps^{-1});#Sigma E_{T} (GeV)")' 'SetLineColor(kBlack)' 'SetMarkerColor(kBlack)' 'GetYaxis()->SetRangeUser(0, 400)'
        legendEntry 'No BTL' lp
</no_mtd>
<mtd_noeff= no_mtd>
        var 'barrel_mtd_noeff_sumet[0]:200*TMath::Gaus(vtx_t*1000, 0, 180, 1)'
        customize+= 'SetLineColor(kCyan-8)' 'SetMarkerColor(kCyan-8)'
        legendEntry 'BTL: #sigma_{t}=35ps, #epsilon_{#gamma} = 1' lp
</mtd_noeff>
<mtd= no_mtd>
        var 'barrel_mtd_sumet[0]:200*TMath::Gaus(vtx_t*1000, 0, 180, 1)'
        customize+= 'SetLineColor(kRed+1)' 'SetMarkerColor(kRed+1)' 
        legendEntry 'BTL: #sigma_{t}=35ps, #epsilon_{#gamma} = 0.3-0.55' lp
</mtd>
</sumet_vs_timeden>
